<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ listing.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-Bh4kDE9BXkLpdt5KUdXV8GZ/mvN/xm0FGtq5gKu+QItv+crhZcFjLZvBnJY/1oGv00Z0RyPwH1va5+LOr31PA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .topnav {
            background-color: #333;
            overflow: hidden;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .listing {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .listing img {
            float: left;
            margin-right: 20px;
            width: 200px;
            height: auto;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .listing h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        .listing .icon {
            margin-right: 10px;
            font-size: 20px;
            color: #666;
        }
        .listing p {
            margin: 8px 0;
            color: #666;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 10px;
            transition: background-color 0.3s ease-in-out;
        }
        .back-button:hover {
            background-color: #555;
        }
        .confirm-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }
        .confirm-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="{{ url_for('home') }}" class="active">Home</a>
        <a href="{{ url_for('add_listing') }}">Add New Listing</a>
        <!-- Add more links as needed -->
    </div>

    <div class="container">
        <div class="listing">
            <img src="{{ listing.image_url }}" alt="{{ listing.title }}" width="200">
            <h2>{{ listing.title }}</h2>
            <p>Image URL: {{ listing.image_url }}</p> <!-- Add this line for debugging -->
            <p><i class="fas fa-map-marker-alt icon"></i> Location: {{ listing.location }}</p>
            <p><i class="fas fa-bed icon"></i> Number of Rooms: {{ listing.number_of_rooms }}</p>
            <p><i class="fas fa-dollar-sign icon"></i> Price: ${{ listing.price }}</p>
            <p>{{ listing.description }}</p>
        </div>
        <a href="{{ url_for('home') }}" class="back-button">Back to Listings</a>
        <a href="{{ url_for('book_redirect', listing_id=listing.id) }}" class="confirm-button">Book Now</a>
    </div>
</body>
</html>
