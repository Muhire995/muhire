<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <style>
        .topnav {
            background-color: #333;
            overflow: hidden;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            margin-left: 10px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="{{ url_for('home') }}" class="active">Home</a>
        <a href="{{ url_for('add_listing') }}">Add New Listing</a>
        <a href="{{ url_for('host_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('my_bookings') }}">My Bookings</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <h1>My Bookings</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Check-In Date</th>
                <th>Check-Out Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.title }}</td>
                <td>{{ booking.check_in_date }}</td>
                <td>{{ booking.check_out_date }}</td>
                <td>{{ booking.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
