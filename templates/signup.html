<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Real Estate App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN link -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Hide overflow to prevent scrollbars */
      position: relative;
      background-color: #f2f2f2;
    }

    .container {
      display: flex;
      justify-content: flex-end; /* Align content to the right */
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
      margin-right: 250px;
      margin-bottom: 300px;
      margin-top: 40px;
    }

    .form-container {
      background-color: none; /* Semi-transparent background */
      padding: 40px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      z-index: 1; /* Ensure form appears above the background */
    }

    .form-container h1 {
      font-size: 2.5em;
      margin-bottom: 0px;
      margin-right: 120px;
      color: #069c3d;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
    }

    .form-container form {
      margin-top: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 10px;
    }

    .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #069c3d;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: calc(180% - 40px); /* Adjust width to accommodate icon */
      padding: 10px 10px 10px 40px; /* Adjust padding to accommodate icon */
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      width: calc(40% - 10px); /* Adjust width for button in flex container */
      padding: 10px;
      background-color: #069c3d; /* Blue button color */
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s; /* Smooth color transition */
      margin-left: 20px;
    }

    button:hover {
      background-color: #341F29; /* Darker shade on hover */
    }


    .signup-link {
      color: #069c3d;
      text-decoration: none;
      font-size: 0.9em;
      margin-left: 10px;
      margin-right: 80px;
    }

    .signup-link:hover {
      text-decoration: underline;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 30%; /* Set width for the image */
      height: 100%; /* Full height to contain vision and mission */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      box-sizing: border-box;
      z-index: 0; /* Ensure image is behind the form */
      margin-top: 90px;
      margin-left: 150px;
      margin-right: 60px;
    }

    .background {
      width: 110%;
      height: 30%;
      object-fit: cover;
    }

    .vision-mission {
      width: 100%;
      margin-top: 20px;
      color: black;
      font-size: 1em;
      text-align: center;
      background-color: #f2f2f2; /* Light background for readability */
      padding: 10px;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .background-container {
        display: none; /* Hide background image and text on smaller screens */
      }

      .container {
        justify-content: center; /* Center align content on smaller screens */
      }
    }

    /* Top navbar styles */
    .top-navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #f2f2f2;
      color: white;
      position: fixed;
      top: 0;
      left: 0px;
      right: 0;
      z-index: 1000;
      margin-left: 0px;
      margin-right: 10px;
    }

    .top-navbar a {
      color: #069c3d;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      margin-left: 10px;
    }

    .top-navbar .navbar-brand {
      color: #069c3d;
      font-size: 34px;
      margin-left: 290px;
    }

    .top-navbar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Success message styles */
    .success-message {
      display: none; /* Initially hidden */
      background-color: #4CAF50; /* Green background */
      color: white;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
    }

    .success-message i {
      margin-right: 10px;
    }

    /* Copyright styles */
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #069c3d;
      font-size: 0.9em;
      margin-bottom: 20px;
    }
  </style>
